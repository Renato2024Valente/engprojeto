<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo de Produção</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 20px;
        }
        .container {
            max-width: 1600px;
        }
        .card {
            margin-bottom: 20px;
            background-color: #2b2b2b;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
        .navbar {
            background-color: #333333;
        }
        .navbar-brand, .navbar-nav .nav-item .nav-link {
            color: #ffffff !important;
        }
        .stat-card {
            text-align: center;
            padding: 20px;
            background-color: #2b2b2b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f44336;
        }
        .stat-label {
            color: #bbbbbb;
        }
        table {
            width: 100%;
            background-color: #2b2b2b;
            margin-bottom: 20px;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        table, th, td {
            border: 1px solid #444;
            text-align: center;
            padding: 8px;
            color: #ffffff;
        }
        th {
            background-color: #3c3c3c;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <a class="navbar-brand" href="#">Resumo de Produção</a>
    </nav>
    <div class="container">
        <!-- Resumo dos Indicadores -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-value">51%</div>
                    <div class="stat-label">Análise Anual</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-value">77%</div>
                    <div class="stat-label">Análise Produto Categoria A</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-value">60%</div>
                    <div class="stat-label">Análise Produto Categoria B</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-value">153</div>
                    <div class="stat-label">Pedidos Mensais</div>
                </div>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Desempenho Anual</h5>
                        <div class="chart-container">
                            <canvas id="annualPerformanceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Análise Regional</h5>
                        <div class="chart-container">
                            <canvas id="regionalAnalysisChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Análise de Produtos Categoria A</h5>
                        <div class="chart-container">
                            <canvas id="productCategoryAChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Análise de Produtos Categoria B</h5>
                        <div class="chart-container">
                            <canvas id="productCategoryBChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Gráfico de Desempenho Anual
            new Chart(document.getElementById('annualPerformanceChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                    datasets: [
                        {
                            label: '2022',
                            data: [35414, 33119, 31333, 36333, 36233, 34225, 34223, 33229, 37225, 34500, 37007, 35500],
                            backgroundColor: '#ff5252',
                            borderWidth: 1
                        },
                        {
                            label: '2023',
                            data: [36414, 34119, 32333, 37333, 37233, 35225, 35223, 34229, 38225, 35500, 38007, 36500],
                            backgroundColor: '#448aff',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                display: true,
                                color: '#444'
                            }
                        }
                    }
                }
            });

            // Gráfico de Análise Regional
            new Chart(document.getElementById('regionalAnalysisChart').getContext('2d'), {
                type: 'doughnut',
                data: {
                    labels: ['Região Norte', 'Região Sul', 'Região Sudeste', 'Região Centro-Oeste', 'Região Nordeste'],
                    datasets: [{
                        data: [100, 90, 50, 50, 100],
                        backgroundColor: ['#ff5252', '#ff9800', '#4caf50', '#03a9f4', '#9c27b0']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'right'
                        }
                    }
                }
            });

            // Gráfico de Análise de Produtos Categoria A
            new Chart(document.getElementById('productCategoryAChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: ['Produto 1', 'Produto 2', 'Produto 3'],
                    datasets: [{
                        label: 'Quantidade Vendida',
                        data: [120, 150, 180],
                        backgroundColor: ['#ff5252', '#ff9800', '#4caf50']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                display: true,
                                color: '#444'
                            }
                        }
                    }
                }
            });

            // Gráfico de Análise de Produtos Categoria B
            new Chart(document.getElementById('productCategoryBChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: ['Produto A', 'Produto B', 'Produto C'],
                    datasets: [{
                        label: 'Quantidade Vendida',
                        data: [80, 120, 100],
                        backgroundColor: ['#4caf50', '#03a9f4', '#9c27b0']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                display: true,
                                color: '#444'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
