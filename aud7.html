<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores de Produção</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1600px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
        .navbar {
            background-color: #004085;
        }
        .navbar-brand, .navbar-nav .nav-item .nav-link {
            color: #ffffff !important;
        }
        .stat-card {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .stat-label {
            color: #777;
        }
        table {
            width: 100%;
            background-color: #fff;
            margin-bottom: 20px;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <a class="navbar-brand" href="#">Indicadores de Produção</a>
    </nav>
    <div class="container">
        <!-- Tabela de Período Geral -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Período Geral</h5>
                        <table>
                            <thead>
                                <tr>
                                    <th>Período</th>
                                    <th>Meta</th>
                                    <th>Realizado</th>
                                    <th>Diferença</th>
                                    <th>% Cumprimento</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Semana 1</td>
                                    <td>100</td>
                                    <td>95</td>
                                    <td>-5</td>
                                    <td>95%</td>
                                </tr>
                                <tr>
                                    <td>Semana 2</td>
                                    <td>110</td>
                                    <td>115</td>
                                    <td>+5</td>
                                    <td>104.5%</td>
                                </tr>
                                <tr>
                                    <td>Semana 3</td>
                                    <td>120</td>
                                    <td>125</td>
                                    <td>+5</td>
                                    <td>104.2%</td>
                                </tr>
                                <tr>
                                    <td>Semana 4</td>
                                    <td>130</td>
                                    <td>128</td>
                                    <td>-2</td>
                                    <td>98.5%</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Análise de Produção</h5>
                        <div class="chart-container">
                            <canvas id="productionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-value">36,254</div>
                    <div class="stat-label">Total Produzido</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-value">5,543</div>
                    <div class="stat-label">Defeitos</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-value">30.56%</div>
                    <div class="stat-label">% Cumprimento</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Gráfico de Análise de Produção
            new Chart(document.getElementById('productionChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
                    datasets: [{
                        label: 'Realizado',
                        data: [95, 115, 125, 128],
                        backgroundColor: '#004085'
                    }, {
                        label: 'Meta',
                        data: [100, 110, 120, 130],
                        backgroundColor: '#76b852'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                display: true
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
